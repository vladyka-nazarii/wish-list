<div>
  <h1>Wish List</h1>
  <input [(ngModel)]="url" placeholder="Enter product URL" />
  <button (click)="addProduct()">Add</button>
  <div class="wish-item" *ngFor="let item of items">
    <h2 class="wish-item__title">{{ item.title }}</h2>
    <img class="wish-item__image" [src]="item.image" alt="{{ item.title }}" />
  </div>
</div>
